<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Classic Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            margin-top: 80px;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
            letter-spacing: 2px;
            font-weight: 800;
            user-select: none;
            font-size: 28px;
        }

        .game-board {
            border: 3px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        canvas {
            background: #000;
            display: block;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .next-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px 20px 12px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .next-panel h3 {
            margin-bottom: 10px;
            text-align: center;
            color: #ffd700;
        }

        .score-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Style presets */
        body[data-style="oldschool"] {
            font-family: 'Press Start 2P', monospace;
            background: #000 !important;
        }
        body[data-style="oldschool"] .score-panel,
        body[data-style="oldschool"] .controls,
        body[data-style="oldschool"] .next-panel {
            background: #111;
            border-color: #333;
        }
        body[data-style="oldschool"] .game-board {
            border: 6px solid #000;
            border-radius: 0;
            box-shadow: none;
        }
        body[data-style="oldschool"] canvas {
            background: #000;
        }
        body[data-style="glass"] {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
        }
        body[data-style="glass"] .score-panel,
        body[data-style="glass"] .controls,
        body[data-style="glass"] .next-panel {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.28);
            backdrop-filter: blur(10px);
        }
        body[data-style="glass"] .game-board {
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25), inset 0 0 30px rgba(255,255,255,0.08);
        }
        body[data-style="glass"] canvas {
            background: rgba(255,255,255,0.06);
        }
        body[data-style="holo"] {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(1000px 600px at 50% 10%, #122 0%, #000 60%);
        }
        body[data-style="holo"] .score-panel,
        body[data-style="holo"] .controls,
        body[data-style="holo"] .next-panel {
            background: rgba(0, 20, 30, 0.4);
            border-color: rgba(0, 200, 255, 0.35);
        }
        body[data-style="holo"] .game-board {
            border: 2px solid rgba(0,255,255,0.35);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,255,255,0.25);
        }
        body[data-style="holo"] canvas {
            background: transparent;
        }

        .score-panel h3 {
            margin-bottom: 10px;
            text-align: center;
            color: #ffd700;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #ffd700;
        }

        .control-item {
            margin-bottom: 8px;
            font-size: 12px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .restart-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #ffed4e;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .game-info {
                flex-direction: row;
                min-width: auto;
                gap: 12px;
                justify-content: center;
                align-items: stretch;
                width: 100%;
                max-width: 480px;
                order: 1;
            }
            .game-board { order: 2; }
            .mobile-controls { display: grid; }
            .controls { display: none; }
            #styleRow { display: none; }
            .header { top: 12px; font-size: 18px; }
            .game-container { margin-top: 56px; gap: 12px; }
            .score-panel, .next-panel { padding: 12px; }
            .score-item { font-size: 12px; }
            .next-panel h3, .score-panel h3 { font-size: 14px; }
            #nextCanvas { width: 96px !important; height: 96px !important; }
            .mobile-controls { width: 100%; max-width: 520px; }
        }

        /* Mobile touch controls (shown on small screens) */
        .mobile-controls {
            display: none !important;
            grid-template-columns: repeat(2, minmax(72px, 120px));
            grid-template-rows: repeat(2, 64px);
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
        }
        .mobile-btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            padding: 8px 12px;
            user-select: none;
            touch-action: manipulation;
            height: 100%;
        }
        body[data-style="oldschool"] .mobile-btn { background:#111; border-color:#333; }
        body[data-style="glass"] .mobile-btn { background:rgba(255,255,255,0.22); border-color:rgba(255,255,255,0.35); backdrop-filter: blur(8px); }
        body[data-style="holo"] .mobile-btn { background:rgba(0,20,30,0.5); border-color:rgba(0,200,255,0.35); }
    </style>
</head>
<body>
    <h1 class="header">Tetris 1995</h1>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        
        <div class="game-info">
            <div class="next-panel">
                <h3>Next</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            <div class="score-panel">
                <h3>Score</h3>
                <div class="score-item">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>Lines:</span>
                    <span id="lines">0</span>
                </div>
                <div class="score-item">
                    <span>Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item" id="styleRow">
                    <span>Style:</span>
                    <select id="styleSelect">
                        <option value="oldschool">Old-School 1995</option>
                        <option value="glass">Glassmorphism</option>
                        <option value="holo">Holographic AR</option>
                    </select>
                </div>
                <div class="score-item">
                    <span>Music:</span>
                    <label style="display:flex;align-items:center;gap:6px;">
                        <input type="checkbox" id="musicToggle" /> On
                    </label>
                </div>
            </div>
            
            <div class="controls">
                <h3>Controls</h3>
                <div class="control-item">← → Move</div>
                <div class="control-item">↓ Soft Drop</div>
                <div class="control-item">↑ Rotate</div>
                <div class="control-item">Space Hard Drop</div>
                <div class="control-item">P Pause</div>
            </div>
            <div class="mobile-controls" id="mobileControls">
                <button class="mobile-btn" id="btnLeft">←</button>
                <button class="mobile-btn" id="btnRight">→</button>
                <button class="mobile-btn" id="btnRotate" style="grid-column:1 / span 1">⤾</button>
                <button class="mobile-btn" id="btnDrop" style="grid-column: 2 / span 1">⤓</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Game constants
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        let CELL_SIZE = 30; // responsive

        // Game state
        let board = [];
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropTime = 0;
        let lastTime = 0;
        let gameRunning = true;
        let isPaused = false;
        let nextPiece = null;
        let flashUntil = 0;

        // Standard block palette (classic Tetris colors)
        const COLORS = {
            1: '#00ffff',
            2: '#ffff00',
            3: '#800080',
            4: '#00ff00',
            5: '#ff0000',
            6: '#0000ff',
            7: '#ff8000'
        };

        // Tetromino pieces
        const PIECES = [
            { id: 1, shape: [[1, 1, 1, 1]] },
            { id: 2, shape: [[1, 1],[1, 1]] },
            { id: 3, shape: [[0, 1, 0],[1, 1, 1]] },
            { id: 4, shape: [[0, 1, 1],[1, 1, 0]] },
            { id: 5, shape: [[1, 1, 0],[0, 1, 1]] },
            { id: 6, shape: [[1, 0, 0],[1, 1, 1]] },
            { id: 7, shape: [[0, 0, 1],[1, 1, 1]] }
        ];

        // Initialize game board
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }

        // Get random piece
        function getRandomPiece() {
            const base = PIECES[Math.floor(Math.random() * PIECES.length)];
            return { id: base.id, shape: base.shape.map(r => r.slice()) };
        }

        // Spawn new piece
        function spawnPiece() {
            if (nextPiece === null) {
                nextPiece = getRandomPiece();
            }
            currentPiece = nextPiece;
            nextPiece = getRandomPiece();
            currentX = Math.floor(BOARD_WIDTH / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;
            
            if (collision()) {
                gameOver();
            }
            drawNext();
        }

        // Check collision
        function collision() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newX = currentX + x;
                        const newY = currentY + y;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Place piece on board
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentY + y;
                        const boardX = currentX + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.id;
                        }
                    }
                }
            }
            
            // Check for completed lines
            clearLines();
            spawnPiece();
        }

        // Rotate piece
        function rotatePiece() {
            const rotated = [];
            const shape = currentPiece.shape;
            const rows = shape.length;
            const cols = shape[0].length;
            
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    rotated[i][j] = shape[rows - 1 - j][i];
                }
            }
            
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (collision()) {
                currentPiece.shape = originalShape;
            } else {
                playSfxRotate();
            }
        }

        // Move piece
        function movePiece(dx, dy) {
            currentX += dx;
            currentY += dy;
            
            if (collision()) {
                currentX -= dx;
                currentY -= dy;
                
                if (dy > 0) {
                    placePiece();
                }
                return false;
            }
            return true;
        }

        // Hard drop
        function hardDrop() {
            while (movePiece(0, 1)) {
                score += 2; // Bonus points for hard drop
            }
            playSfxDrop(true);
        }

        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Check the same row again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                const previousLevel = level;
                level = Math.floor(lines / 10) + 1;
                updateDisplay();
                playSfxLineClear(linesCleared);
                flashUntil = performance.now() + 120;
                if (level > previousLevel) {
                    playSfxLevelUp();
                    updateBackgroundForLevel();
                }
            }
        }

        // Update display
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }

        // Draw game
        function draw() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas per style
            const currentStyle = document.body.getAttribute('data-style') || 'oldschool';
            if (currentStyle === 'glass' || currentStyle === 'holo') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Draw board
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        renderCell(ctx, board[y][x], x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE);
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const drawX = (currentX + x) * CELL_SIZE;
                            const drawY = (currentY + y) * CELL_SIZE;
                            renderCell(ctx, currentPiece.id, drawX, drawY, CELL_SIZE);
                        }
                    }
                }
            }
            
            // Draw grid
            if (currentStyle === 'holo') {
                ctx.strokeStyle = 'rgba(0,255,255,0.35)';
                ctx.lineWidth = 1.2;
            } else if (currentStyle === 'glass') {
                ctx.strokeStyle = 'rgba(255,255,255,0.25)';
                ctx.lineWidth = 1;
            } else {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            }
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * CELL_SIZE, 0);
                ctx.lineTo(x * CELL_SIZE, BOARD_HEIGHT * CELL_SIZE);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * CELL_SIZE);
                ctx.lineTo(BOARD_WIDTH * CELL_SIZE, y * CELL_SIZE);
                ctx.stroke();
            }

            if (flashUntil > 0 && performance.now() < flashUntil) {
                ctx.fillStyle = 'rgba(255,255,255,0.85)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function resizeGame() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.querySelector('.game-container');
            const infoPanel = document.querySelector('.game-info');
            const viewportW = window.innerWidth;
            const viewportH = window.innerHeight;
            const isMobile = viewportW <= 768;
            const sideSpace = isMobile ? 0 : (infoPanel ? Math.min(320, infoPanel.offsetWidth || 220) : 220);
            const horizPadding = isMobile ? 24 : 60;
            const topPadding = isMobile ? 140 : 180;
            const maxBoardWidth = Math.max(220, Math.min(viewportW - sideSpace - horizPadding, 480));
            const maxBoardHeight = Math.max(300, Math.min(viewportH - topPadding, 760));
            const sizeByW = Math.floor(maxBoardWidth / BOARD_WIDTH);
            const sizeByH = Math.floor(maxBoardHeight / BOARD_HEIGHT);
            CELL_SIZE = Math.max(14, Math.min(isMobile ? 32 : 36, Math.min(sizeByW, sizeByH)));
            canvas.width = BOARD_WIDTH * CELL_SIZE;
            canvas.height = BOARD_HEIGHT * CELL_SIZE;
            const nextCanvas = document.getElementById('nextCanvas');
            if (nextCanvas) {
                const nextSide = Math.max(84, Math.min(160, Math.floor(CELL_SIZE * 4)));
                nextCanvas.width = nextSide;
                nextCanvas.height = nextSide;
            }
            draw();
            drawNext();
        }

        function renderCell(ctx, id, x, y, size) {
            const color = getColorForId(id);
            const currentStyle = document.body.getAttribute('data-style') || 'oldschool';
            if (currentStyle === 'oldschool') {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, size, size);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, size, size);
            } else if (currentStyle === 'glass') {
                const g = ctx.createLinearGradient(x, y, x + size, y + size);
                g.addColorStop(0, color + 'cc');
                g.addColorStop(1, '#ffffff22');
                ctx.fillStyle = g;
                ctx.fillRect(x, y, size, size);
                ctx.strokeStyle = '#ffffff55';
                ctx.lineWidth = 1;
                ctx.strokeRect(x + 0.5, y + 0.5, size - 1, size - 1);
            } else if (currentStyle === 'holo') {
                ctx.fillStyle = color + '55';
                ctx.fillRect(x, y, size, size);
                ctx.strokeStyle = 'rgba(0,255,255,0.6)';
                ctx.lineWidth = 1.2;
                ctx.strokeRect(x + 0.5, y + 0.5, size - 1, size - 1);
            }
        }

        function drawNext() {
            const canvas = document.getElementById('nextCanvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!nextPiece) return;
            const shape = nextPiece.shape;
            const rows = shape.length;
            const cols = shape[0].length;
            const cell = Math.max(16, Math.min(32, Math.floor((canvas.width - 16) / 4)));
            const offsetX = Math.floor((canvas.width - cols * cell) / 2);
            const offsetY = Math.floor((canvas.height - rows * cell) / 2);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (shape[y][x]) {
                        renderCell(ctx, nextPiece.id, offsetX + x * cell, offsetY + y * cell, cell);
                    }
                }
            }
        }

        // Game loop
        function gameLoop(time = 0) {
            if (!gameRunning) return;
            
            if (isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropTime += deltaTime;
            
            const dropInterval = Math.max(50, 500 - (level - 1) * 50);
            
            if (dropTime > dropInterval) {
                movePiece(0, 1);
                dropTime = 0;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            initBoard();
            spawnPiece();
            score = 0;
            lines = 0;
            level = 1;
            gameRunning = true;
            isPaused = false;
            dropTime = 0;
            lastTime = 0;
            updateDisplay();
            document.getElementById('gameOver').style.display = 'none';
            updateBackgroundForLevel();
            requestAnimationFrame(gameLoop);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) {
                if (e.code === 'KeyP') {
                    isPaused = !isPaused;
                }
                return;
            }
            
            switch (e.code) {
                case 'ArrowLeft':
                    e.preventDefault();
                    if (movePiece(-1, 0)) playSfxMove();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (movePiece(1, 0)) playSfxMove();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (movePiece(0, 1)) {
                        score += 1; // Bonus for soft drop
                        updateDisplay();
                        playSfxDrop(false);
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotatePiece();
                    break;
                case 'Space':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'KeyP':
                    isPaused = !isPaused;
                    break;
            }
            ensureAudioContextStarted();
        });

        // Block color
        function getColorForId(id) {
            return COLORS[id] || '#fff';
        }

        const styleSelect = document.getElementById('styleSelect');
        styleSelect.addEventListener('change', (e) => {
            document.body.setAttribute('data-style', e.target.value);
            updateBackgroundForLevel();
            drawNext();
        });

        // Dynamic background by level
        function updateBackgroundForLevel() {
            const style = document.body.getAttribute('data-style') || 'oldschool';
            if (style === 'oldschool') {
                document.body.style.background = '#000';
                return;
            }
            if (style === 'glass') {
                const hueA = (level * 37) % 360;
                const hueB = (hueA + 120) % 360;
                document.body.style.background = `linear-gradient(135deg, hsl(${hueA} 60% 18%), hsl(${hueB} 70% 22%))`;
                return;
            }
            if (style === 'holo') {
                document.body.style.background = 'radial-gradient(1000px 600px at 50% 10%, #122 0%, #000 60%)';
                return;
            }
        }

        // Audio (WebAudio)
        let audioCtx = null;
        let musicPlaying = false;
        let musicInterval = null;

        function ensureAudioContextStarted() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (_) {}
            }
        }

        function playTone(frequency, durationMs, type = 'sine', gain = 0.06) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = frequency;
            g.gain.value = gain;
            osc.connect(g).connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            osc.start(now);
            g.gain.setValueAtTime(gain, now);
            g.gain.exponentialRampToValueAtTime(0.0001, now + durationMs / 1000);
            osc.stop(now + durationMs / 1000 + 0.02);
        }

        function playSfxMove() {
            const style = document.body.getAttribute('data-style') || 'oldschool';
            if (style === 'oldschool') return playTone(280, 30, 'square', 0.05);
            if (style === 'glass') return playTone(520, 40, 'sine', 0.03);
            return playTone(600, 45, 'triangle', 0.04);
        }
        function playSfxRotate() {
            const style = document.body.getAttribute('data-style') || 'oldschool';
            if (style === 'oldschool') return playTone(520, 40, 'square', 0.08);
            if (style === 'glass') return playTone(740, 70, 'sine', 0.05);
            return playTone(880, 60, 'triangle', 0.06);
        }
        function playSfxDrop(hard) {
            const style = document.body.getAttribute('data-style') || 'oldschool';
            if (style === 'oldschool') return playTone(hard ? 180 : 300, hard ? 110 : 35, 'square', 0.07);
            if (style === 'glass') return playTone(hard ? 260 : 420, hard ? 150 : 60, 'sine', 0.04);
            return playTone(hard ? 240 : 400, hard ? 130 : 45, 'sawtooth', 0.06);
        }
        function playSfxLineClear(linesCleared) {
            const style = document.body.getAttribute('data-style') || 'oldschool';
            const base = style === 'glass' ? 520 : 440;
            const type = style === 'glass' ? 'sine' : (style === 'holo' ? 'triangle' : 'square');
            for (let i = 0; i < linesCleared; i++) {
                setTimeout(() => playTone(base + i * 120, 90, type, 0.07), i * 90);
            }
        }
        function playSfxLevelUp() {
            const style = document.body.getAttribute('data-style') || 'oldschool';
            if (style === 'glass') {
                playTone(523.25, 140, 'sine', 0.07);
                setTimeout(() => playTone(659.25, 160, 'sine', 0.06), 140);
            } else if (style === 'holo') {
                playTone(600, 120, 'triangle', 0.08);
                setTimeout(() => playTone(900, 140, 'triangle', 0.07), 120);
            } else {
                playTone(480, 100, 'square', 0.09);
                setTimeout(() => playTone(620, 120, 'square', 0.08), 100);
            }
        }

        function startMusic() {
            if (!audioCtx) return;
            if (musicPlaying) return;
            musicPlaying = true;
            let notes = [261.63, 329.63, 392.00, 523.25];
            const style = document.body.getAttribute('data-style') || 'oldschool';
            if (style === 'oldschool') notes = [196.00, 246.94, 293.66, 392.00];
            if (style === 'holo') notes = [329.63, 415.30, 554.37, 659.25];
            let step = 0;
            musicInterval = setInterval(() => {
                const note = notes[step % notes.length] * (1 + (level - 1) * 0.02);
                const type = style === 'oldschool' ? 'square' : (style === 'glass' ? 'sine' : 'triangle');
                const gain = style === 'glass' ? 0.025 : 0.03;
                playTone(note, 180, type, gain);
                step++;
            }, style === 'glass' ? 300 : 240);
        }

        function stopMusic() {
            musicPlaying = false;
            if (musicInterval) {
                clearInterval(musicInterval);
                musicInterval = null;
            }
        }

        const musicToggle = document.getElementById('musicToggle');
        musicToggle.addEventListener('change', (e) => {
            ensureAudioContextStarted();
            if (e.target.checked) startMusic(); else stopMusic();
        });

        // Apply default style and spacing
        document.body.setAttribute('data-style', 'oldschool');

        // Initialize game
        initBoard();
        spawnPiece();
        updateDisplay();
        updateBackgroundForLevel();
        resizeGame();
        window.addEventListener('resize', resizeGame);
        window.addEventListener('orientationchange', resizeGame);

        // Touchscreen gestures on the game canvas
        const gameCanvas = document.getElementById('gameCanvas');
        let touchStartX = 0;
        let touchStartY = 0;
        let lastMoveTs = 0;
        let lastTapTs = 0;
        let holdInterval = null;
        const HOLD_DELAY_MS = 180;
        const HOLD_REPEAT_MS = 80;
        const MOVE_THRESHOLD = 12; // px to decide direction

        function clearHold() {
            if (holdInterval) {
                clearInterval(holdInterval);
                holdInterval = null;
            }
        }

        function startHold(direction) {
            clearHold();
            holdInterval = setInterval(() => {
                if (direction < 0) {
                    if (movePiece(-1, 0)) playSfxMove();
                } else if (direction > 0) {
                    if (movePiece(1, 0)) playSfxMove();
                }
            }, HOLD_REPEAT_MS);
        }

        gameCanvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            const t = e.changedTouches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
            lastMoveTs = performance.now();
            // schedule hold after short delay depending on initial intent
            setTimeout(() => {
                const dx = (performance.now() - lastMoveTs) < HOLD_DELAY_MS ? 0 : 0; // noop placeholder
            }, HOLD_DELAY_MS);
        }, { passive: true });

        gameCanvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            const t = e.changedTouches[0];
            const dx = t.clientX - touchStartX;
            const dy = t.clientY - touchStartY;
            // Horizontal move decision
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > MOVE_THRESHOLD) {
                e.preventDefault();
                const dir = dx > 0 ? 1 : -1;
                if (dir < 0) { if (movePiece(-1, 0)) playSfxMove(); }
                else { if (movePiece(1, 0)) playSfxMove(); }
                touchStartX = t.clientX; // reset to allow repeated swipes
                clearHold();
                startHold(dir); // enable hold to continue sliding
            }
        }, { passive: false });

        gameCanvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            const now = performance.now();
            const dt = now - lastTapTs;
            lastTapTs = now;
            clearHold();
            // Double tap to rotate
            if (dt < 260) {
                rotatePiece();
                return;
            }
            // Single quick tap: soft nudge down
            const t = e.changedTouches[0];
            const dx = Math.abs(t.clientX - touchStartX);
            const dy = Math.abs(t.clientY - touchStartY);
            if (dx < 8 && dy < 8) {
                if (movePiece(0, 1)) { score += 1; updateDisplay(); playSfxDrop(false); }
            }
        }, { passive: true });
        requestAnimationFrame(gameLoop);
    </script>
</body>
